<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/visuel.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <form method="POST" class="needs-validation" novalidate>
            <h1>Signup</h1>

            <!-- Email input box -->
            <div class="input-box">
                <input type="email" name="Email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>

            <!-- Username input box -->
            <div class="input-box">
                <input type="text" name="Username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <!-- Password input box -->
            <div class="input-box">
                <input type="password" name="Password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <i class='bx bxs-lock'></i>
            </div>

            <!-- Remember me checkbox -->
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
            </div>

            <!-- Signup button -->
            <button type="submit" class="btn">Signup</button>

            <!-- Register link -->
            <div class="register-link">
                <p>Have an account <a href="Login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
