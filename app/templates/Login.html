<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href=" /static/visuel.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
   <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  
</head>
<body>

  <div class="wrapper">
    <form action="">
      <h1>Login</h1>

        <!--  Username input box     -->
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      
        <!--  Password input box     -->
        <div class="input-box">
          <input type="password" placeholder="Password" id="myInput" required>
          <span class="locks" onclick="togglePassword()">
            <i id="lock" class='bx bxs-lock'></i>
            <i id="lock-open" class='bx bxs-lock-open' style="display: none;"></i>
          </span>
        </div>
      
        <!--  Forgot Password link     -->
      <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="ForgotPass.html">Forgot Password</a>
      </span>
      </div>

        <!--  Login button     -->
      <button type="submit" class="btn">Login</button>
        
        </nav>

        <!--  Register link     -->
      <div class="register-link">
        <p>Don't have an account? <a href="Signup.html">Register</a></p>
      </div>
    </form>
  </div>

  <!--  Hide/Show Password     -->
  <script>  
    function togglePassword() {
      var x = document.getElementById("myInput");
      var y = document.getElementById("lock");
      var z = document.getElementById("lock-open");
  
      if (x.type === 'password') {
        x.type = "text";
        y.style.display = "none";
        z.style.display = "block";
      } else {
        x.type = "password";
        y.style.display = "block";
        z.style.display = "none";
      }
    }
  </script>
</body>
</html>
